<h3>Добавление товара</h3>
<form action="/addItem" method="get">
    <div class="catagory_area">
        <div class="container">
            <div class="row cat_search">
                <div class="col-lg-3 col-md-4">
                    <div class="single_input">
                        <input type="text" placeholder="Enter name" name="nameEnter">
                    </div>
                </div>
                <div class="col-lg-3 col-md-4">
                    <div class="single_input">
                        <input type="text" placeholder="Enter price" name="priceEnter">
                    </div>
                </div>
                <div class="col-lg-3 col-md-4">
                    <div class="single_input">
                        <input type="text" placeholder="Enter url" name="urlEnter">
                    </div>
                </div>
                <div class="col-lg-3 col-md-4">
                    <div class="single_input">
                        <input type="text" placeholder="Enter number" name="numberEnter">
                    </div>
                </div>
                <div class="col-lg-3 col-md-12">
                    <div class="job_btn">
                        <input type="submit" class="button" value="Добавить">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h3 th:text="${answerAdding}"></h3>
</form>
<h3>Удаление товара</h3>
<form action="/deleteItem" method="get">
    <div class="catagory_area">
        <div class="container">
            <div class="row cat_search">
                <div class="col-lg-3 col-md-4">
                    <div class="single_input">
                        <input type="text" placeholder="Enter name" name="nameEnter">
                    </div>
                </div>

                <div class="col-lg-3 col-md-12">
                    <div class="job_btn">
                        <input type="submit" class="button" value="Удалить">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h3 th:text="${answerDeleting}"></h3>
</form>
</body>
</html>
