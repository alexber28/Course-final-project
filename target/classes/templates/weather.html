<div class="weather-short">
    <div class="dates short-d">
        <span th:text="${days[0].date}"></span>
    </div>
    <table class="weather-today short">
        <tbody>
        <tr class="night">
            <td class="weather-day" th:text="${days[0].weatherDay}"></td>
            <td class="weather-temperature" th:text="${days[0].kindOfWth}"><img class="tooltip" src="http://static.world-weather.info/images/icon-weather/48x48/n400.png" alt="Облачно" title="Облачно"><span></span></td>
            <td class="weather-probability" th:text="${days[0].temperature}"></td>
            <td class="weather-pressure" th:text="${days[0].pressure}"></td>
            <td class="weather-wind" th:text="${days[0].wind}"></td>
            <td class="weather-humidity" th:text="${days[0].kindOfWind}"></td>
            <td class="weather-humidity" th:text="${days[0].humidity}"></td>
