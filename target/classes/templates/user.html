<h1>Регистрация</h1>
<form action="/userRegister" method="get">
  <div class="catagory_area">
    <div class="container">
      <div class="row cat_search">

        <div class="col-lg-3 col-md-4">
          <div class="single_input">
            <input type="text" placeholder="Enter name" name="name">
          </div>
        </div>
        <div class="col-lg-3 col-md-4">
          <div class="single_input">
            <input type="text" placeholder="Enter surname" name="surname">
          </div>
        </div>
        <div class="col-lg-3 col-md-4">
          <div class="single_input">
            <input type="text" placeholder="Enter password" name="password">
          </div>
        </div>
        <div class="col-lg-3 col-md-4">
          <div class="single_input">
            <select class="wide" name="role">
              <option data-display="role">Роль</option>
              <option value="1">Отдыхающий</option>
              <!--
              <option value="2">Продавец</option>
              <option value="3">Администатор по брони</option>
              <option value="4">Повар</option>
              -->
            </select>
          </div>

        </div>
        <!--
        <div class="col-lg-3 col-md-4">
          <div class="single_input">
            <input type="text" placeholder="Enter money" name="money">
          </div>
        </div> -->
        <div class="col-lg-3 col-md-12">
          <div class="job_btn">
            <input type="submit" class="button" value="Зарегистрироваться">
          </div>
        </div>
      </div>
      <!--
      <div class="row">
        <div class="col-lg-12">
          <div class="popular_search d-flex align-items-center">
            <span>Popular Search:</span>
            <ul>

              <li><a href="#">Software & Web</a></li>
              <li><a href="#">Telemarketing</a></li>
            </ul>
          </div>
        </div>
         -->
    </div>
  </div>
  </div>
</form>
<h2>Вход</h2>
<form action="/userEnter" method="get">
  <div class="catagory_area">
    <div class="container">
      <div class="row cat_search">
        <div class="col-lg-3 col-md-4">
          <div class="single_input">
            <input type="text" placeholder="Enter name" name="nameEnter">
          </div>
        </div>
        <div class="col-lg-3 col-md-4">
          <div class="single_input">
            <input type="text" placeholder="Enter password" name="passwordEnter">
          </div>
        </div>
        <div class="col-lg-3 col-md-12">
          <div class="job_btn">
            <input type="submit" class="button" value="Войти">
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<h3 th:text="${greeting}"></h3>
